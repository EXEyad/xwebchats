{% extends "lays.html" %}
{% block title %}
    XWebCHats Register
{% endblock title %}
{% block body %}
    <div class="container" style="color: #0000007b;border: 1px solid #333;padding: 80px 80px;background-image: linear-gradient(180deg, #fff, #ddd 40%, #ccc);" >
        <h1 class="c">Register</h1>
        <h2 class="c" style="color: rgb(15, 5, 52);">{{ MESSAGE }}</h2>
        <form action="/register" method="post">
            <input type="email" autocomplete="off" required name="email" placeholder="Mail">
            <input type="text" autocomplete="off" required name="username" placeholder="Username">
            <input type="password" autocomplete="off" required name="password" placeholder="Password">
            <button action="submit" >Sign up.</button>
            <p class="c">have an account <a class="c" href="/login">sign in.</a></p>
        </form>
    </div>
    
{% endblock body %}
